services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    BinSoul\Symfony\Bundle\I18n\Repository\:
        resource: '../../Repository/*'
        public: true

    BinSoul\Symfony\Bundle\I18n\Translation\Translator:
        arguments: ['@translator']
        public: true

    BinSoul\Symfony\Bundle\I18n\Translation\DatabaseTranslator:
        autowire: false
        autoconfigure: false

    BinSoul\Symfony\Bundle\I18n\Translation\Loader\MessageRepositoryLoader:
        tags:
            - { name: translation.loader, alias: db }

    BinSoul\Symfony\Bundle\I18n\Twig\Extension\:
        resource: '../../Twig/Extension/*'
        tags: ['twig.extension']
